openapi: '3.0.0'
info:
  version: '1.0.0'
  title: 'Users API'
  description: API для пользователей по курсу Архитектура программных систем
servers:
  - url: http://localhost:8082
    description: Example server
paths:
  /search:
    get:
      summary: Поиск пользователей по маске имени и фамилии
      parameters:
      - name: first_name
        description: Имя
        in: query
        required: true
        schema:
          type: string
      - name: last_name
        description: Фамилия
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: The users for the provided masks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
        404:
          description: No user found for the provided mask
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /service:
    post:
      summary: Добавление новой услуги
      parameters:
      - name: name
        description: Название услуги
        in: query
        required: true
        schema:
          type: string
      - name: category
        description: Категория услуги
        in: query
        required: true
        schema:
          type: string
      - name: method
        description: Способ получения услуги (дист\наяву)
        in: query
        required: true
        schema:
          type: string
      - name: description
        description: Описание услуги
        in: query
        required: true
        schema:
          type: string
      - name: schedule
        description: Расписание услуги
        in: query
        required: true
        schema:
          type: string
      - name: price
        description: Цена услуги
        in: query
        required: true
        schema:
          type: string
      - name: login
        description: login пользователя
        in: query
        required: true
        schema:
          type: string
      - name: password
        description: пароль пользователя
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Идентификатор, добавленной услуги
          content:
            application/json:
              schema:
                type: integer
        404:
          description: Ошибка добавления услуги
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Неожиданная ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    user_id:
      description: Уникальный идентификатор услуги
      type: integer
    users:
      type: array
      items:
        $ref: '#/components/schemas/user'
    user:
      type: object
      required:
        - id
        - name
        - category 
        - method
        - desctiption
        - schedule
        - price
        - login
        - password
      properties:
        id:
          $ref: '#/components/schemas/user_id'
        name:
          type: string
        category:
          type: string
        method:
          type: string
        description:
          type: string
        schedule:
          type: string
        price:
          type: string
        login:
          type: string
        password:
          type: string
    Error:
      type: object
      required:
        - message
      properties:
        message:
          description: Сообщение о ошибке
          type: string
  securitySchemes:
      basicAuth:     
        type: http
        scheme: basic
security:
  - basicAuth: []